<html>
<head>
<script type="text/javascript">
function display_confirm()
{
	var r = confirm("Press a button!");
	if (true == r)
	{
		alert("You pressed OK!");
	}
	else
	{
		alert("You pressed Cancel!");
	}
}
</script>
</head>
<body>

<input type="button" onclick="display_confirm()" value="Display a confirm box" />

</body>
</html>
